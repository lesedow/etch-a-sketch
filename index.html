<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="settings">
        <div class="size-range">
            <label for="size">Size: 16 x 16</label>
            <input type="range" min="1" max="64" value="16" class="slider" id="size">
        </div>
        <div class="color-p">
            <label for="color">Color:</label>
            <input type="color" id="color" name="color" value="#000000">
        </div>
        <button id="toggle-grid" class="toggled">Hide Grid</button>
        <button id="toggle-rainbow">Rainbow Mode</button>
    </div>
    <div class="grid-container">
        <div id="grid" class="grid"></div>
    </div>
</body>
</html>
